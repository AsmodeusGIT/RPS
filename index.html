<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatibile" content="ie=edge" />
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <section class="game">

      <div class="score">
        <div class="player_score">
          <h2>Player</h2>
          <p>0</p>
        </div>
        <div class="computer_score">
          <h2>Computer</h2>
          <p>0</p>
        </div>
      </div>

      <div class="intro">
        <h1>Rock Paper Scissors</h1>
        <button type="button" name="button">Let's Play</button>
      </div>

      <div class="match fadeOut">
        <h2 class="winner">Choose an option</h2>

        <div class="hands">
          <img class="player_hand" src="img/rock.png" alt="">
          <img class="computer_hand" src="img/rock.png" alt="">
        </div>

        <div class="options">
          <button class="rock" type="button" name="button">rock</button>
          <button class="paper" type="button" name="button">paper</button>
          <button class="scissors" type="button" name="button">scissors</button>
        </div>

      </div>


    </section>
    <script src="app.js"></script>
  </body>
</html>
